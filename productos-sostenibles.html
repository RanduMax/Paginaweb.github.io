<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juguetes y Peluches - EcoMarket</title>
    <link rel="stylesheet" href="estilos.css"> <!-- Vincula el archivo CSS -->
</head>
<body>
    <!-- Encabezado -->
    <header>
        <div class="logo">
            <h1>EcoMarket</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="carrito.html">Carrito</a></li>
                <li><a href="productos-de-belleza.html">Belleza</a></li>
                <li><a href="productos-accion.html">Juguetes</a></li>
                <li><a href="productos-sostenibles.html">Peluches</a></li>
                <li><a href="contatos.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sección de productos de juguetes y peluches -->
    <section class="product-cards">
        <section class="category-title">
            <h2>Peluches</h2>
        </section>

        <!-- Producto 1 -->
        <div class="product-card">
            <img src="Grande_peluche_Pokemon_Sylveon.jpeg" alt="Peluche Sylveon">
            <h3>Peluche Sylveon</h3>
            <p>$28</p>
            <button class="add-to-cart" onclick="addToCart('Peluche Sylveon', 28, 'Grande_peluche_Pokemon_Sylveon.jpeg')">Añadir al carrito</button>
        </div>

        <!-- Producto 2 -->
        <div class="product-card">
            <img src="700-pokemon-fit.jpeg" alt="Peluche Pikachu">
            <h3>Peluche Sylveon 2020</h3>
            <p>$20</p>
            <button class="add-to-cart" onclick="addToCart('Peluche Sylveon 2020', 20, '700-pokemon-fit.jpeg')">Añadir al carrito</button>
        </div>

        <!-- Producto 3 -->
        <div class="product-card">
            <img src="peluchemas.jpg" alt="Muñeca de peluche">
            <h3>Peluche edición especial</h3>
            <p>$25</p>
            <button class="add-to-cart" onclick="addToCart('Peluche edición especial', 25, 'peluchemas.jpg')">Añadir al carrito</button>
        </div>
    </section>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2024 EcoMarket | Todos los derechos reservados</p>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
        </div>
    </footer>

    <script>
        // Función para agregar al carrito
        function addToCart(name, price, image) {
            const product = { name, price, image, quantity: 1 };
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const existingProduct = cart.find(item => item.name === name);
            
            if (existingProduct) {
                existingProduct.quantity += 1;
            } else {
                cart.push(product);
            }

            localStorage.setItem('cart', JSON.stringify(cart));
        }
    </script>
</body>
</html>
