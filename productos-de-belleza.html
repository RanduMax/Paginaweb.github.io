<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos de Belleza - EcoMarket</title>
    <link rel="stylesheet" href="estilos.css"> <!-- Vincula el archivo CSS -->
</head>
<body>
    <!-- Encabezado -->
    <header>
        <div class="logo">
            <h1>EcoMarket</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="carrito.html">Carrito</a></li>
                <li><a href="productos-de-belleza.html">Belleza</a></li>
                <li><a href="productos-accion.html">Juguetes</a></li>
                <li><a href="productos-sostenibles.html">Peluches</a></li>
                <li><a href="contatos.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sección de productos de belleza -->
    <section class="product-list">
        <section class="category-title">
        <h2>Productos de Belleza</h2>
        </section>
        <!-- Tarjetas de productos -->
        <div class="product-cards">
            <!-- Producto 1 -->
            <div class="product-card">
                <img src="collar.jpg" alt="Collar Sylveon">
                <h3>Collar Sylveon</h3>
                <p>$5</p>
                <button class="add-to-cart" onclick="addToCart('Collar Sylveon', 5, 'collar.jpg')">Añadir al carrito</button>
            </div>

            <!-- Producto 2 -->
            <div class="product-card">
                <img src="polo_.jpg" alt="Ropa Sylveon">
                <h3>Ropa de Sylveon</h3>
                <p>$15</p>
                <button class="add-to-cart" onclick="addToCart('Ropa de Sylveon', 15, 'polo_.jpg')">Añadir al carrito</button>
            </div>

            <!-- Producto 3 -->
            <div class="product-card">
                <img src="gorro.jpg" alt="Gorro de Sylveon">
                <h3>Gorro de Sylveon</h3>
                <p>$10</p>
                <button class="add-to-cart" onclick="addToCart('Gorro de Sylveon', 10, 'gorro.jpg')">Añadir al carrito</button>
            </div>
        </div>
    </section>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2024 EcoMarket | Todos los derechos reservados</p>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
        </div>
    </footer>

    <script>
        // Función para agregar al carrito
        function addToCart(name, price, image) {
            const product = { name, price, image, quantity: 1 };
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            const existingProduct = cart.find(item => item.name === name);
            
            if (existingProduct) {
                existingProduct.quantity += 1;
            } else {
                cart.push(product);
            }

            localStorage.setItem('cart', JSON.stringify(cart));
        }
    </script>
</body>
</html>
